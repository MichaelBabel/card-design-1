<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Profile UI Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="cards">

        <div class="card">
            <div class="icons">
                <div class="back">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="more">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div class="profile">
                <div class="profile-image">
                    <img src="/profile.jpg" alt="profile">
                    <i class="fa-solid fa-check"></i>
                </div>
                <div class="profile-info">
                    <div class="info">
                        <h2>Taylor Watson</h2>
                        <span>Designer de produto</span>
                    </div>
                    <div class="description">
                        <span>Criar interfáceis incríveis</span>
                        <span class="social">@TTwWorks</span>
                    </div>
                    <div class="icons-social">
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-linkedin-in"></i>
                    </div>
                    <div class="btn">
                        <a href="#" class="btn-hire">Contratar</a>
                    </div>
                </div>
            </div>
            <div class="works">
                <div class="clients">
                    <i class="fa-brands fa-dribbble"></i>
                    <div class="numbers">
                        <span>836</span>
                        <span>Seguidores</span>
                    </div>
                </div>
                <div class="works-done">
                    <i class="fa-brands fa-behance"></i>
                    <div class="numbers">
                        <span>1355</span>
                        <span>Seguidores</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card white">
            <div class="icons white">
                <div class="back">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="more">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div class="profile">
                <div class="profile-image">
                    <img src="/profile.jpg" alt="profile">
                    <i class="fa-solid fa-check"></i>
                </div>
                <div class="profile-info">
                    <div class="info white">
                        <h2>Taylor Watson</h2>
                        <span>Designer de produto</span>
                    </div>
                    <div class="description white">
                        <span>Criar interfáceis incríveis</span>
                        <span class="social">@TTwWorks</span>
                    </div>
                    <div class="icons-social">
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-linkedin-in"></i>
                    </div>
                    <div class="btn">
                        <a href="#" class="btn-hire">Contratar</a>
                    </div>
                </div>
            </div>
            <div class="works">
                <div class="clients">
                    <i class="fa-brands fa-dribbble"></i>
                    <div class="numbers white">
                        <span>836</span>
                        <span>Seguidores</span>
                    </div>
                </div>
                <div class="works-done">
                    <i class="fa-brands fa-behance"></i>
                    <div class="numbers white">
                        <span>1355</span>
                        <span>Seguidores</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
